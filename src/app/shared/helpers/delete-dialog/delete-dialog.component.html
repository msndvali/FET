<div class="dialog">
  <div class="message">
    <p>{{ data.message }}</p>
  </div>
  <div class="actions">
    <button mat-raised-button color="primary" (click)="onSubmit()">
      <span>Yes</span>
    </button>
    <button mat-button (click)="onClose()">
      <span>No</span>
    </button>
  </div>
</div>
